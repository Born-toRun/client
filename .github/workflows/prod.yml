name: Next.js CI with pmpm

on:
  push:
    branches: [ "git-actions" ] # TODO: prod 준비 되면 main 브랜치로 변경

permissions:
  contents: read

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: docker image build
        run: docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/born-to-run-client -f docker/Dockerfile .

      # docker hub login
      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # docker hub image push
      - name: docker Hub push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/born-to-run-client

      # discord notify
      - name: discord 알림 전송
        if: success() || failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: |
            [
                { 
                  "title": "🚀 GitHub Actions 빌드 결과",
                  "color": 10609311,
                  "description": "${{ github.event.issue.html_url }}",
                  "fields": [
                    {
                      "name": "📂 리포지토리",
                      "value": "${{ github.repository }}",
                      "inline": true
                    },
                    {
                      "name": "🌿 브랜치",
                      "value": "${{ github.ref }}",
                      "inline": true
                    },
                    {
                      "name": "✅ 상태",
                      "value": "${{ job.status }}",
                      "inline": true
                    },
                    {
                      "name": "🔗 빌드 로그",
                      "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "inline": true
                    }
                  ]
                }
              ]
        with:
          args: '${{ github.repository }} GitHub Actions 빌드 완료.'